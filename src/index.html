<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>

    <div class="card" data-qa="card">

      <img src="./images/imac.jpeg" class="card__img"
      alt="imac"
      />

      <div class="card__info">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__code">Product code: 195434</div>

        <div class="stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="reviews">Reviews: 5</div>
        </div>

        <div class="price">
          <div class="price__title">Price:</div>
          <div class="price__number">2199$</div>
        </div>

        <div class="button">
          <button class="button__title" data-qa="hover">Buy</button>
        </div>
      </div>
    </div>
  </body>
</html>
